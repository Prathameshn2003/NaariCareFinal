<!doctype html>
<html lang="en">
  <head>
    <!-- Basic Meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- App Title -->
    <title>NaariCare – Women’s Health & Wellness</title>

    <!-- App Description -->
    <meta
      name="description"
      content="NaariCare is a women’s health and wellness platform for menstrual tracking, PCOS insights, menopause care, and personalized health resources."
    />

    <!-- Author -->
    <meta name="author" content="NaariCare Team" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png" />

    <!-- Open Graph (for WhatsApp, Facebook, LinkedIn) -->
    <meta property="og:title" content="NaariCare – Women’s Health & Wellness" />
    <meta
      property="og:description"
      content="Track menstrual health, check PCOS risk, access doctors, NGOs, and wellness resources with NaariCare."
    />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/og-image.png" />
    <meta property="og:url" content="https://naaricare.app" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="NaariCare – Women’s Health & Wellness" />
    <meta
      name="twitter:description"
      content="Your trusted women’s health companion for cycles, PCOS, menopause, and wellness."
    />
    <meta name="twitter:image" content="/og-image.png" />

    <!-- Theme Color (mobile browsers) -->
    <meta name="theme-color" content="#ff7a7a" />
  </head>

  <body>
    <div id="root"></div>

    <!-- App Entry -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
